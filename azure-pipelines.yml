# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu 16.04'
  strategy:
    matrix:
      Python34:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
    maxParallel: 2

steps:
- task: UsePythonVersion@0
  displayName: 'Use Python $(python.version)'
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: 'python -m pip install --upgrade pip'
  displayName: 'Update pip'

- script: 'python dev_setup.py'
  displayName: 'Prepare environment (install packages + dependencies + tools)'

- script: 'python test_packages.py'
  displayName: pytest

- script: |
    npm install

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/*-test-results.xml'
  inputs:
    testResultsFiles: '**/*-test-results.xml'

    testRunTitle: 'Python $(python.version)'


- job: 'Publish'
  dependsOn: 'Test'
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: cd azure-iot-hub-devicesdk
    displayName: 'Go to Devices'

  - script: 'python setup.py sdist bdist_wheel'
    displayName: 'Build distribution and wheel'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: dist'
    inputs:
      pathtoPublish: 'dist'
      artifactName: 'dist'
      publishLocation: 'Azure Artifacts/TFS'
